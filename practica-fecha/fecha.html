<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Práctica Fecha</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <input id="dayInput" class="form-control" type="number" placeholder="Día">
            </div>
            <div class="col">
                <input id="monthInput" class="form-control" type="number" placeholder="Mes">
            </div>
            <div class="col">
                <input id="yearInput" class="form-control" type="number" placeholder="Año">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
            <button id="calculateBtn" class="btn btn-primary mt-3 ">Calcular</button>
            <h3 id="result" class="mt-3 text-center"></h3>
    </div>

    <script src="./fecha.js"></script>
</body>
</html>
